<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
    <style>
         mark{
        background-color: blue;
    }
    </style>
</head>
<body>
    <h1>principas Formatação</h1>
    <h2>negrito ou destaque</h2>
    <p>olha o negrito <b>essa frase</b> deu pra notar a diferença?</p>
    <p><strong>negrito novament</strong></p>
    <i>mas esse</i>
    <em>e esse</em>
    <p> mark já <mark>esse</mark></p>
    <p>ggfyghv <big>ess</big> <small>ve</small>cuh</p>
    <p>desto deletado</p> <u>tfyg</u>
    <ins>dtfyhjg </ins>
    28+x <sup>5</sup> 
    <p>4<sub>5</sub></p>
   
    <p>texto adicionado</p>
</body>
</html>
